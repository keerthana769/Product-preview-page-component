<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css"/>

</head>
<body>
  <main class="container">
    <figure>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" >
        <img class="post-img" src="./images/image-product-mobile.jpg"/>
      </picture>
    </figure>
    <section class="content">
      <p class="brand">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="price">
        <p class="actual-price">$149.99</p>
        <p class="past-price">$169.99</p>
      </section>
      <button>
        <img class="icon" src="./images/icon-cart.svg" alt="cart-icon"/>
        Add to Cart
      </button>
    </section>
  </main>

</body>
</html>
